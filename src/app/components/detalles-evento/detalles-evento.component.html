<h1 mat-dialog-title>Detalles del Evento</h1>
<img src="./assets/aspirante.png" alt="">
<div mat-dialog-content *ngIf="data && data.evento">
  <p><strong>Fecha:</strong> {{ data.evento.dateevent }}</p>
  <p><strong>Lugar:</strong> {{ data.evento.place }}</p>
  <p><strong>Descripci√≥n:</strong> {{ data.evento.description }}</p>
  <p><strong>Estado:</strong> {{ data.evento.status }}</p>
</div>
<div mat-dialog-actions>
  <button (click)="closePopup()" color="warn">Close</button>
</div>
