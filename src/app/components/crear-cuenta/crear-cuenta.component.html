<body class="background-container">
    <div class="container mt-4">
        <h2 class="text-left mb-4">Crear cuenta</h2>

        <form class="custom-form">
            <!-- Campos de datos personales -->
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="text" class="form-control" id="password">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="passwordC">Confirmar contraseña</label>
                        <input type="text" class="form-control" id="passwordC">
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="form-group mt-3">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-secondary btn-lg">Crear usuario</button>
                    </div>
                </div>
            </div>



        </form>
    </div>
</body>
