<div class="container mt-4">
    <h2>Registro de Empleado</h2>
    <hr>

    <!-- Formulario de registro -->
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del empleado">
        </div>
        <div class="form-group">
            <label for="tipo-contrato">Tipo de Contrato:</label>
            <input type="text" class="form-control" id="tipo-contrato" placeholder="Ingrese el tipo de contrato">
        </div>
        <div class="form-group">
            <label for="salario">Salario:</label>
            <input type="text" class="form-control" id="salario" placeholder="Ingrese el salario">
        </div>
        <div class="form-group">
            <label for="fecha-ingreso">Fecha de Ingreso:</label>
            <input type="date" class="form-control" id="fecha-ingreso">
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <select class="form-control" id="estado">
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
