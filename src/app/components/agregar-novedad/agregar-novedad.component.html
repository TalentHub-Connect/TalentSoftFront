<body class="background-container">
    <div class="container mt-4">
        <h2 class="text-left mb-4">Agregar Novedad</h2>
        <form (ngSubmit)="agregarNovedad()" #novedadForm="ngForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="novedad.name" required>
            </div>
            <div class="form-group">
                <label for="description">Descripci√≥n:</label>
                <textarea class="form-control" id="description" name="description" [(ngModel)]="novedad.description"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="moneybenefit">Cantidad:</label>
                <input type="number" class="form-control" id="moneybenefit" name="moneybenefit"
                    [(ngModel)]="novedad.moneybenefit" required>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-primary" type="submit">Agregar Novedad</button>
                <button class="btn btn-secondary ml-2" type="button" (click)="regresar()">Cancelar</button>
            </div>
        </form>
    </div>
</body>
