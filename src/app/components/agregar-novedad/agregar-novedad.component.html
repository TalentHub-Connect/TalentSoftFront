<body class="background-container">
    <div class="container mt-4">
        <h2 class="text-left mb-4">Agregar Novedad</h2>
        <form (ngSubmit)="agregarNovedad()" #novedadForm="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="novedad.nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="novedad.descripcion"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="novedad.cantidad"
                    required>
            </div>
            <div class="form-group mt-3">
                <button class="btn btn-primary" type="submit">Agregar Novedad</button>
                <button class="btn btn-secondary ml-2" type="button" (click)="regresar()">Cancelar</button>
            </div>
        </form>
    </div>
</body>
