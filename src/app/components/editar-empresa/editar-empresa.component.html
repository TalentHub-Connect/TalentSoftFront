<div class="container mt-5">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="companyName">Nombre de la Empresa</label>
            <input type="text" id="companyName" formControlName="companyName" class="form-control"
                [ngClass]="{'is-invalid': editForm.get('companyName')?.touched && editForm.get('companyName')?.invalid}">
            <div class="invalid-feedback" *ngIf="editForm.get('companyName')?.touched">
                <div *ngIf="editForm.get('companyName')?.errors?.['required']">El nombre de la empresa es obligatorio.
                </div>
                <div *ngIf="editForm.get('companyName')?.errors?.['minLength']">El nombre de la empresa debe tener al
                    menos 3
                    caracteres.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="location">Ubicación</label>
            <input type="text" id="location" formControlName="location" class="form-control"
                [ngClass]="{'is-invalid': editForm.get('location')?.touched && editForm.get('location')?.invalid}">
            <div class="invalid-feedback"
                *ngIf="editForm.get('location')?.touched && editForm.get('location')?.errors?.['required']">
                La ubicación es obligatoria.
            </div>
        </div>
        <div class="form-group">
            <label for="industry">Industria</label>
            <input type="text" id="industry" formControlName="industry" class="form-control"
                [ngClass]="{'is-invalid': editForm.get('industry')?.touched && editForm.get('industry')?.invalid}">
            <div class="invalid-feedback"
                *ngIf="editForm.get('industry')?.touched && editForm.get('industry')?.errors?.['required']">
                La industria es obligatoria.
            </div>
        </div>
        <div class="form-group">
            <label for="website">Sitio Web</label>
            <input type="url" id="website" formControlName="website" class="form-control"
                [ngClass]="{'is-invalid': editForm.get('website')?.touched && editForm.get('website')?.invalid}">
            <div class="invalid-feedback"
                *ngIf="editForm.get('website')?.touched && editForm.get('website')?.errors?.['pattern']">
                Introduce una URL válida.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">Confirmar Cambios</button>
    </form>
</div>
