<body class="background-container">
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2 class="text-left mb-4">Lista de Aspirantes</h2>
            </div>
            <div class="col-auto">
                <!-- Botón para registrar nuevo empleado -->
                <button type="button" routerLink="/registrar-hoja" class="btn btn-custom ">Registrar
                    Hoja de vida</button>
            </div>
        </div>
        <!-- Filtros -->
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="nombre">Filtrar por Nombre:</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="status">Filtrar por Status:</label>
                    <select class="form-control" id="status">
                        <option value="">Todos</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="departamento">Filtrar por Departamento:</label>
                    <select class="form-control" id="departamento">
                        <option value="">Todos los departamentos</option>
                        <!-- Opciones de departamento se agregarán dinámicamente -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Lista de empleados -->
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Departamento</th>
                            <th>Tipo de Contrato</th>
                            <th>Salario</th>
                            <th>Fecha de Inicio</th>
                            <th>Status</th>
                            <!-- Agregar más columnas si es necesario -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas de empleados se agregarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
