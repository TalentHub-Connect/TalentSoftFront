<div>
    <h1>CREAR POSTULACIÓN</h1>
    <form [formGroup]="customerform" (ngSubmit)="SaveCustomer()">
        <mat-card>
            <mat-card-content>
                <mat-form-field class="mat-50">
                    <mat-label>Cédula</mat-label>
                    <input formControlName="identification" matInput>
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="firstname" matInput>
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Apellido</mat-label>
                    <input matInput formControlName="surname">
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>Universidad</mat-label>
                    <input matInput formControlName="university">
                </mat-form-field>
        
                <mat-form-field class="mat-50">
                    <mat-label>Convocatoria</mat-label>
                    <!-- <input matInput> -->
                    <mat-select formControlName="offer">
                        <mat-option [value]="item" *ngFor="let item of ofertas">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Status</mat-label>
                    <!-- <input matInput> -->
                    <mat-select formControlName="status">
                        <mat-option [value]="item" *ngFor="let item of estados">{{item}}</mat-option>
                    </mat-select>
                </mat-form-field>
        
                <mat-form-field class="mat-50">
                    <mat-label>Nombre contacto de emergencia</mat-label>
                    <input matInput formControlName="nameEmergencyContact">
                </mat-form-field>
                <mat-form-field class="mat-50">
                    <mat-label>Número de contacto de emergencia</mat-label>
                    <input matInput formControlName="emergencyContact">
                </mat-form-field>
                
        
        
            </mat-card-content>
            <mat-card-footer>
            <div style="margin:2%;text-align: right;">
                <button mat-raised-button type="submit" color="primary"><mat-icon>save</mat-icon>Save</button>
                <button mat-raised-button color="warn" (click)="clearform()"><mat-icon>clear</mat-icon>Clear</button>
            </div>
            </mat-card-footer>
        </mat-card>
        
        </form>
</div>
