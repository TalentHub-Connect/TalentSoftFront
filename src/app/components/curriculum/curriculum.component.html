<div style="height: 500px; overflow-y: auto;">
    <form [formGroup]="curriculumForm" (ngSubmit)="onSubmit()" style="display: flex; justify-content: center; align-items: center;">
        <mat-card>
            <mat-card-content style="display: flex; flex-direction: column; align-items: center;">
                <mat-form-field style="width: 400px;">
                    <mat-label>Universidad</mat-label>
                    <input matInput formControlName="university">
                </mat-form-field>

                <mat-form-field style="width: 400px;">
                    <mat-label>Carrera</mat-label>
                    <input matInput formControlName="career">
                </mat-form-field>

                <mat-form-field style="width: 400px;">
                    <mat-label>Dirección</mat-label>
                    <input matInput formControlName="address">
                </mat-form-field>
    
                <mat-form-field style="width: 400px;">
                    <mat-label>Idioma</mat-label>
                    <input matInput formControlName="language">
                </mat-form-field>

                <mat-form-field style="width: 400px;">
                    <mat-label>Objetivo Personal</mat-label>
                    <textarea matInput formControlName="personalobjetive"></textarea>
                </mat-form-field>
                
    
                <mat-form-field style="width: 400px;">
                    <mat-label>Certificación</mat-label>
                    <textarea matInput formControlName="certification"></textarea>
                </mat-form-field>
    
                <mat-form-field style="width: 400px;">
                    <mat-label>Experiencia Laboral</mat-label>
                    <textarea matInput formControlName="workexperience"></textarea>
                </mat-form-field>
    
                <mat-form-field style="width: 400px;">
                    <mat-label>Historial Educativo</mat-label>
                    <textarea matInput formControlName="educationalhistory"></textarea>
                </mat-form-field>
    
                <mat-form-field style="width: 400px;">
                    <mat-label>Referencias Personales</mat-label>
                    <textarea matInput formControlName="personalreference"></textarea>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button type="submit" color="primary"><mat-icon>save</mat-icon>Save</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
